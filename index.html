<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <section class="qr-code-container">
    <img class="qr-code-container__img" src="./images/image-qr-code.png" alt="imagem qr code">
    <h2 class="qr-code-container__title">Improve your front-end skills by building projects</h2>
    <p class="qr-code-container__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/leonardoanselmo/qr-code-component-main" target="_blank">Léo Ansélmo</a>.
  </div>
</body>

</html>
